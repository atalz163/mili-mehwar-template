<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page with Logo and Buttons</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>

    /* Background image */
.backgroundImage {
    Position:fixed;
    Top: 0;
    Bottom: 0;
    Width: 100vh;
    Height: 100vh;
    Opacity: 0.25;
    Z-index: -5000;
    background-color: #01a3eb;
    
}

.backgroundImage img {
    width:100vw;
    height: 100vh;
}
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
}

  </style>
</head>
<body>
    <div class="backgroundImage">
        <img src="a.jpg" />
  </div>
<div class="content">
  <!-- Logo -->
  <img src="mili.png" alt="Logo" class="logo mb-4">

  <!-- Buttons -->
  <div class="btn-group">
    <button type="button" class="btn btn-primary mr-2" style="background-color: black !important;">
      <a href="home.html" style="color: white;">Pashto</button></a>
    <button type="button" class="btn btn-secondary mr-2" style="background-color: red !important;">
      <a href="home.html" style="color: white;">Dari</button></a>
    <button type="button" class="btn btn-success" style="background-color: green !important;">
      <a href="home.html" style="color: white;">English</button></a>
  </div>
</div>

</body>
</html>
